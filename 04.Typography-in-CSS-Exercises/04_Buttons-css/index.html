<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="normal_buttons">
        <h2>Normal buttons</h2>
        <a>Learn more</a>
        <button>Learn more</button>
        <button>Learn more</button>
    </div>
    <div class="filled_buttons">
        <h2>Filled buttons</h2>
        <a>Learn more</a>
        <button>Learn more</button>
        <button>Learn more</button>
    </div>
    <div class="icon_buttons">
        <h2>Icon buttons</h2>
        <a><i class="fas fa-download"></i> Download</a>
        <button><i class="fas fa-download"></i> Download</button>
        <button><i class="fas fa-download"></i> Download</button>
    </div>
</body>
</html>
